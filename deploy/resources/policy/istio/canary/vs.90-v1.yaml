apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: demo-vs
  namespace: development
spec:
  gateways:
    - demo-gateway
    - mesh
  hosts:
  - "api.demo"
  - "demo-microservice.development.svc.cluster.local"
  http:
  - route:
    - destination:
        host: demo-microservice.development.svc.cluster.local
        subset: v1
        port:
          number: 8080
      weight: 90
    - destination:
        host: demo-microservice.development.svc.cluster.local
        subset: v3
        port:
          number: 8080
      weight: 10
    corsPolicy:
      allowOrigin:
      - "*"
      allowMethods:
      - GET